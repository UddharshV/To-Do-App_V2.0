<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center">
            Edit Your Task
        </h1>
        <form action="{{ url_for('edit_task', id=task_to_edit['id']) }}" method="POST" class="mb-5 container">
            <div class="mb-3">
                <label for="task_field" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="task_field" name="task_name" value="{{ task_to_edit['task'] }}" required>
            </div>
            <button type="submit" class="btn btn-sm bg-primary p-1">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-sm btn-danger p-1">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
